<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>N5.AI - Panic Drill</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #fff; }
        .kana-font { font-size: 12rem; line-height: 1; }
        .shake { animation: shake 0.2s ease-in-out; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-8px); } 75% { transform: translateX(8px); } }
    </style>
</head>
<body class="overflow-hidden touch-none" onclick="handleInteraction()">

    <!-- Progress Bar -->
    <div id="timer-bar" class="fixed top-0 left-0 h-3 bg-red-600 w-full transition-all duration-75"></div>

    <!-- Main Drill -->
    <div id="game-screen" class="flex flex-col items-center justify-center h-screen p-4">
        <div id="kana-display" class="kana-font font-black mb-4">START</div>
        <div id="streak-display" class="text-xl font-bold italic text-red-600 uppercase tracking-tighter">Tap to Begin</div>
        <p class="mt-8 text-[10px] text-gray-600 tracking-widest uppercase">Target: Reaction < 800ms</p>
    </div>

    <!-- Fail Screen / Marketing -->
    <div id="fail-screen" class="hidden fixed inset-0 bg-red-600 flex flex-col items-center justify-center p-8 text-center z-50">
        <h2 class="text-7xl font-black mb-2 italic">LAG!</h2>
        <p class="text-black font-bold uppercase text-sm mb-8 tracking-widest">Saraf lo belum siap buat sistem tanpa romaji.</p>
        
        <div class="bg-black p-6 w-full max-w-xs shadow-[10px_10px_0px_0px_rgba(0,0,0,0.3)]">
            <p class="text-xs mb-4 text-gray-400">Upgrade sistem saraf lo ke level Pro (N5 Dasar + Automasi).</p>
            <a href="http://lynk.id/n5.ai/nwzl1gwr03om/checkout" class="block w-full bg-white text-black font-black py-4 uppercase text-lg hover:scale-105 transition-transform">
                Beli Sistem - 4.9K
            </a>
        </div>
        
        <button onclick="resetGame()" class="mt-8 text-black underline uppercase text-[10px] font-bold">Coba lagi gratis</button>
    </div>

    <script>
        const kana = ['あ','い','う','え','お','か','き','く','け','こ','さ','し','す','せ','そ','た','ち','つ','て','と','な','に','ぬ','ね','の','は','ひ','ふ','へ','ほ','ま','み','む','め','も','や','ゆ','よ','ら','り','る','れ','ろ','わ','を','ん'];
        let score = 0, timeLeft = 100, timerId = null, active = false, limit = 100;

        function handleInteraction() {
            if (!active) {
                active = true;
                next();
                startTimer();
            } else {
                next();
            }
        }

        function next() {
            const display = document.getElementById('kana-display');
            display.innerText = kana[Math.floor(Math.random() * kana.length)];
            display.classList.remove('shake');
            score++;
            timeLeft = 100;
            document.getElementById('streak-display').innerText = `STREAK: ${score}`;
            
            // Difficulty curve
            if (score > 10) limit = 120; // percepat
            if (score > 25) limit = 150; // makin gila
        }

        function startTimer() {
            timerId = setInterval(() => {
                timeLeft -= 1.5;
                document.getElementById('timer-bar').style.width = timeLeft + '%';
                if (timeLeft <= 0) {
                    gameOver();
                }
            }, 1000 / 60);
        }

        function gameOver() {
            clearInterval(timerId);
            active = false;
            document.getElementById('game-screen').classList.add('hidden');
            document.getElementById('fail-screen').classList.remove('hidden');
            document.getElementById('timer-bar').classList.add('hidden');
        }

        function resetGame() {
            score = 0;
            timeLeft = 100;
            limit = 100;
            document.getElementById('game-screen').classList.remove('hidden');
            document.getElementById('fail-screen').classList.add('hidden');
            document.getElementById('timer-bar').classList.remove('hidden');
            document.getElementById('kana-display').innerText = "START";
            document.getElementById('streak-display').innerText = "Tap to Begin";
        }
    </script>
</body>
</html>
